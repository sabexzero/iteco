<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadContent(url) {
            $('#content').load(url);
        }
    </script>
</head>
<body>
<div class="container mt-4">
    <h1>Management System</h1>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" onclick="loadContent('/departments/manage')">Department Management</button>
        <button type="button" class="btn btn-secondary" onclick="loadContent('/employees/manage')">Employee Management</button>
    </div>
    <div id="content" class="mt-4"></div>
</div>
</body>
</html>
